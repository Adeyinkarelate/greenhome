{% extends 'base.html' %}
{% load static %}
{% block main %}
<style>
    *{
        text-decoration: none;
    }
    #enroll{
   background: url("/static/images/image-5.jpg");
   background-attachment: fixed;
   background-position: center;
   block-size: cover;
   background-repeat: no-repeat;
   background-size:cover;
   box-shadow:inset 0 0 0 2000px rgba(0,0,0,0.4);
   padding: 80px 0px;
   height: 400px;
  
  }

 #enroll h5{
    font-size: 20px;
    font-family: 'Castoro', serif;
    letter-spacing: 2;
    color:rgb(241, 145, 0) !important;
 }
 #enroll h5 a{
    text-decoration: none;
    color: #fff !important;
 }
 /* ============our servuce ================ */
 /* gallery */
 .col2{margin-top: 100px;}
    .item {
         margin-bottom: 30px
     }
    
     .item .box {
         text-align: center;
         background-repeat: no-repeat;
         background-size: cover;
         background-position: center;
         
         position: relative;
         overflow: hidden;
     }
    
     .item .cover {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         transition: opacity 0.15s ease-in;
         opacity: 0;
         padding-top: 80px;
         color: #fff;
         text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.15)
     }
    
     .item:hover .cover {
         opacity: 1
     }
    

 
   
</style>

<!-- =============== -->
<div class="row mb-4 justify-content-center text-center">
    <div class="col-sm-12 " id="enroll">
      <div class="con-2 pt-5">
      <h3 class="text-light text-center lg-mt-5 text-justify " style="font-size: 30px;"> Gallery</h3>
     <h5 class=" text-light" style="width: 70%; margin:auto;"> <a href="{% url 'aworld:index' %}">Home</a> |  Gallery</h5>
      </div>
    </div>
</div>
<!-- ====================our story=================================== -->
<div class="container-fluid" style="margin-top: 90px; margin-bottom:90px ;">
    <div class="container">
      <div class="row">
        {% for g in gallery %}
          <div class="col-sm-12 col-md-4 my-2 item" data-aos="flip-right">
            <div class="box">
              <img  class="card-image-top animate__animated animate__fadeInUp animate__delay-1s" src="{{ g.image.url }}" width="100%" class="d-block w-100" >
              <div class="cover text-center">
                <h2>{{ g.type_of_image}}</h2>
                <p>{{ g.content |truncatechars:"40"}}</p>
             </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>
  <!-- quote end  -->

{% endblock main %}
